<div class="grid-container">
    <!-- Application header-->
    <app-header
        [title]="'HOME.TITLE' | translate"
        [subtitle]="'HOME.SUBTITLE' | translate"
    ></app-header>

    <!-- Tab-based layout -->
    <mat-tab-group
        [dynamicHeight]="true"
        color="primary"
        backgroundColor="primary"
        mat-stretch-tabs
    >
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="tab-icon">list</mat-icon>
                {{ 'HOME.TABS.RECENTLY_ADDED' | translate }}
            </ng-template>
            <app-recent-playlists
                class="recent-playlists"
                [playlists]="playlists"
                (playlistClicked)="getPlaylist($event)"
                (refreshClicked)="refreshPlaylist($event)"
                (removeClicked)="removeClicked($event)"
            >
            </app-recent-playlists>
        </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="tab-icon">attach_file</mat-icon>
                {{ 'HOME.TABS.FILE_UPLOAD' | translate }}
            </ng-template>
            <ng-template matTabContent>
                <app-file-upload
                    (fileRejected)="rejectFile($event)"
                    (fileSelected)="handlePlaylist($event)"
                ></app-file-upload>
            </ng-template>
        </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="tab-icon">link</mat-icon>
                {{ 'HOME.TABS.URL_UPLOAD' | translate }}
            </ng-template>
            <ng-template matTabContent>
                <app-url-upload
                    (urlAdded)="sendPlaylistsUrl($event)"
                ></app-url-upload>
            </ng-template>
        </mat-tab>
    </mat-tab-group>

    <!-- Loading spinner -->
    <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
</div>
