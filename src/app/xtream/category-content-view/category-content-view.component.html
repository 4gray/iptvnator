@if (items?.length > 0) {
    <div class="grid">
        <mat-card
            *ngFor="
                let item of items | filterBy: searchPhrase() : 'name';
                trackBy: trackByFn
            "
            (click)="itemClicked.emit(item)"
        >
            <mat-card-content>
                <img
                    class="stream-icon"
                    *ngIf="item.stream_icon || item.cover || item.logo"
                    [ngSrc]="item.stream_icon || item.cover || item.logo"
                    fill
                    priority
                    placeholder
                    placeholder="data:image/png;base64,iVBORw0K..."
                />
                <div
                    class="stream-icon-placeholder"
                    *ngIf="!item.stream_icon && !item.cover && !item.logo"
                ></div>
                <div
                    *ngIf="item.rating || item.rating_imdb"
                    class="rating"
                    [matTooltip]="'XTREAM.IMDB_RATING' | translate"
                >
                    <mat-icon>star</mat-icon
                    >{{ item.rating || item.rating_imdb }}
                </div>
            </mat-card-content>
            <mat-card-actions>
                <div class="title">{{ item.name }}</div>
            </mat-card-actions>
        </mat-card>
        <div
            class="no-content"
            *ngIf="!(items | filterBy: searchPhrase() : 'name')?.length"
        >
            <mat-icon class="icon">search</mat-icon>
            <div>
                {{ 'PORTALS.EMPTY_LIST_VIEW.NO_SEARCH_RESULTS' | translate }}
            </div>
        </div>
    </div>
} @else {
    <app-playlist-error-view
        [title]="'PORTALS.ERROR_VIEW.EMPTY_CATEGORY.TITLE' | translate"
        [description]="
            'PORTALS.ERROR_VIEW.EMPTY_CATEGORY.DESCRIPTION' | translate
        "
        [showActionButtons]="false"
        [viewType]="'EMPTY_CATEGORY'"
    />
}
