<form (ngSubmit)="urlAdded.emit(form.value.playlistUrl)" [formGroup]="form">
    <mat-form-field class="full-width">
        <input
            type="url"
            matInput
            [placeholder]="'HOME.URL_UPLOAD.PLAYLIST_URL' | translate"
            formControlName="playlistUrl"
        />
    </mat-form-field>
    <mat-card *ngIf="!isElectron">
        <mat-card-content>
            {{ 'HOME.URL_UPLOAD.CORS_NOTE' | translate }}
        </mat-card-content>
    </mat-card>
    <button
        class="add-button"
        mat-flat-button
        [disabled]="!form.valid"
        color="primary"
        type="submit"
    >
        {{ 'HOME.URL_UPLOAD.ADD_PLAYLIST' | translate }}
    </button>
</form>
