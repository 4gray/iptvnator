@if (isImporting()) {
    <app-loading-overlay
        [current]="getImportCount()"
        [total]="itemsToImport()"
    />
}

<div class="xtream-container">
    <app-navigation
        class="navigation-sidebar"
        [portalStatus]="portalStatus()"
        [navigationItems]="mainNavigationItems"
        (categoryClick)="handleCategoryClick($event)"
        (pageClicked)="handlePageClick($event)"
        [selectedContentType]="xtreamStore.selectedContentType()"
    />
    <router-outlet />
</div>
