<div
    class="portal-status-container"
    [class]="getStatusColor()"
    [matTooltip]="xtreamStore.portalStatus()"
    matTooltipPosition="right"
>
    <mat-icon class="status-watermark">{{ getStatusIcon() }}</mat-icon>
</div>
<div class="nav-section">
    <!-- <div class="nav-group-label">{{ 'PORTALS.SIDEBAR.MAIN' | translate }}</div> -->
    <mat-nav-list>
        <a
            mat-list-item
            routerLink="/"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            [matTooltip]="'PORTALS.SIDEBAR.HOME' | translate"
            matTooltipPosition="right"
        >
            <mat-icon matListItemIcon>home</mat-icon>
        </a>
    </mat-nav-list>
</div>
<mat-divider />
<div class="nav-section">
    <!-- <div class="nav-group-label">{{ 'PORTALS.SIDEBAR.MAIN' | translate }}</div> -->
    <app-portal-rail-links
        variant="list"
        activeClass="active"
        [selectedSection]="selectedContentType()"
        [links]="primaryLinks()"
    />
</div>
<mat-divider />

<div class="nav-section">
    <!-- <div class="nav-group-label">
        {{ 'PORTALS.SIDEBAR.LIBRARY' | translate }}
    </div> -->
    <app-portal-rail-links
        variant="list"
        activeClass="active"
        [selectedSection]="selectedContentType()"
        [links]="secondaryLinks()"
    />
</div>

<div class="navigation-bottom">
    <mat-divider />
    <mat-nav-list>
        @if (!isStalkerPlaylist()) {
            <a
                mat-list-item
                class="action-button"
                (click)="openAccountInfo()"
                [matTooltip]="'PORTALS.SIDEBAR.ACCOUNT_INFO' | translate"
                matTooltipPosition="right"
            >
                <mat-icon>person</mat-icon>
            </a>
        }
        <a
            mat-list-item
            (click)="openPlaylistInfo()"
            [matTooltip]="'PORTALS.SIDEBAR.PLAYLIST_INFO' | translate"
            matTooltipPosition="right"
        >
            <mat-icon matListItemIcon>playlist_play</mat-icon>
        </a>
        <mat-divider />
        <a
            mat-list-item
            (click)="openSettings()"
            [matTooltip]="'MENU.SETTINGS' | translate"
            matTooltipPosition="right"
        >
            <mat-icon matListItemIcon>settings</mat-icon>
        </a>
    </mat-nav-list>
</div>
