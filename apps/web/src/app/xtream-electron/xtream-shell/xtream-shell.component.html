@if (isImporting()) {
    <app-loading-overlay
        [current]="getImportCount()"
        [total]="itemsToImport()"
    />
}

<div class="xtream-container">
    @if (!isWorkspaceLayout) {
        <app-navigation
            class="navigation-sidebar"
            [portalStatus]="$any(portalStatus())"
            [selectedContentType]="xtreamStore.selectedContentType()"
        />
    }
    <router-outlet />
</div>
