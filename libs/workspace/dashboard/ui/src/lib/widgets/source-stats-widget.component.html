<app-dashboard-widget-shell eyebrow="Overview" title="Source Statistics">
    <div class="stats-grid">
        <article class="stat-tile">
            <p class="label">Total</p>
            <p class="value">{{ data.stats().total }}</p>
        </article>
        <article class="stat-tile">
            <p class="label">Xtream</p>
            <p class="value">{{ data.stats().xtream }}</p>
        </article>
        <article class="stat-tile">
            <p class="label">Stalker</p>
            <p class="value">{{ data.stats().stalker }}</p>
        </article>
        <article class="stat-tile">
            <p class="label">M3U</p>
            <p class="value">{{ data.stats().m3u }}</p>
        </article>
    </div>
</app-dashboard-widget-shell>
